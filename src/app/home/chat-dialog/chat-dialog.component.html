<div class="dialog-container">
    <mat-dialog-content class="dialog-content">
        <mat-card appearance="outlined" class="dialog-card">
            <mat-card-header class="card-header">
                <div mat-card-avatar class="image"></div>
                <mat-card-title>{{ data.title }}</mat-card-title>
                <mat-card-subtitle>{{ data.subtitle }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="card-content">
                <p>{{ data.message }}</p>
            </mat-card-content>
            <mat-card-footer class="card-footer">
                <mat-chip-set aria-label="Skills">
                  <mat-chip>about me</mat-chip>
                  <mat-chip>recommendations</mat-chip>
                  <a [href]="'mailto:' + data.email">
                      <mat-chip>email</mat-chip>
                  </a>
                  <a [href]="data.linkedin" target="_blank">
                      <mat-chip>linkedin</mat-chip>
                  </a>
                </mat-chip-set>
              </mat-card-footer>
        </mat-card>
    </mat-dialog-content>
</div>
