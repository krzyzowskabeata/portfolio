<header class="header-container">
    <mat-toolbar class="header-content">
        <div class="name">
            <a mat-icon-button [routerLink]="['/welcome']" aria-label="Home icon">
                <mat-icon>handshake</mat-icon>
            </a>
            <span>{{ name }}</span>
        </div>
        <div class="info">
            <nav>

                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>menu</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <mat-icon>
                            <div class="icon about-me"></div>
                        </mat-icon>
                        <span>About me</span>
                    </button>
                    <button mat-menu-item>
                        <mat-icon>recommend</mat-icon>
                        <span>Recommendations</span>
                    </button>
                    <button mat-menu-item [matMenuTriggerFor]="contact">
                        <mat-icon>perm_contact_calendar</mat-icon>
                        <span>Contact</span>
                    </button>
                </mat-menu>

                <mat-menu #contact="matMenu">
                    <button mat-menu-item>
                        <mat-icon>mail</mat-icon>
                        <span>Email</span>
                    </button>
                    <button mat-menu-item>
                        <mat-icon>
                            <div class="icon linkedin"></div>
                        </mat-icon>
                        <span>LinkedIn</span>
                    </button>
                </mat-menu>

            </nav>
            <mat-divider vertical></mat-divider>
            <pf-toggle-theme></pf-toggle-theme>
        </div>
    </mat-toolbar>
</header>
